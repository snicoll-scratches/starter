<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JavaSpace - Developer Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">JavaSpace</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navbar-dark bg-primary" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/v1/home}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/v1/developer}">Developer</a>
            </li>
        </ul>
    </div>
</nav>

<table class="table table-bordered table-condensed table-hover table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Experience</th>
        <th>Language</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="developer : ${developers}">
        <td th:text="${developer.name}">JavaSpace</td>
        <td th:text="${developer.experience}">4Yr</td>
        <td th:text="${developer.language}">Java 11</td>
    </tr>

    </tbody>
</table>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
